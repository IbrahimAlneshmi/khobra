<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* تنسيق الشبكة */
    .grid-container {
      display: grid;
      grid-template-rows: 1fr 1fr;
      height: 100vh; /* 100% من ارتفاع الشاشة */
      grid-gap: 1px;
    }
   
    /* تنسيق الإطارات */
    .frame1, .frame2 {
      border: none; /* إزالة الحدود للإطارات */
      width: 100%; /* عرض كامل الشاشة */
      height: 100%; /* ارتفاع كامل الشاشة */
    }
    
  </style>
</head>
<body>

  <div class="grid-container">
      
      <iframe class="frame2" src="https://q3e.oxfordonlinepractice.com/app/dashboard" ></iframe>
        <iframe class="frame1" src="https://www.seuhelp.com/%D8%A7%D9%84%D9%84%D8%BA%D8%A9-%D8%A7%D9%84%D8%A7%D9%86%D8%AC%D9%84%D9%8A%D8%B2%D9%8A%D8%A9"></iframe></div>
    
  

</body>
</html>
